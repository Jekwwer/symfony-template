; Enable Xdebug
zend_extension=xdebug.so
xdebug.mode=debug
xdebug.start_with_request=yes

; Set the IP address of the machine where the debugger client is running.
xdebug.client_host=host.docker.internal  ; If Docker-based and the client is on the host machine
xdebug.client_port=9003                  ; Default port for Xdebug 3; adjust if necessary
xdebug.discover_client_host=true         ; Allows Xdebug to auto-detect the client IP, useful for Docker
